{% extends "base.html" %}
{% block content %}
    {% for group in groups %}
    <div id="1jpx8f" class="request">
        <h2 class="command">
            {{group.name}}
        </h2>
        <ul class="pills">
            <li>
                <a onclick="toggleView('1jpx8f')" href="javascript:void(0)">
                    Headers
                </a>
            </li>
            <li class="active">
                <a onclick="toggleView('1jpx8f')" href="javascript:void(0)">
                    Content
                </a>
            </li>
        </ul>
        <div class="view">
            <div class="content-view note contentinfo">
                该组服务器数量：
                <br>
            </div>
            <ul class="content-view unstyled">
                <li>
                    <div>
                        <ul>
                            {% for server in group.server_set.all %}
                            <li>{{server.address}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </li>
            </ul>
            <ul style="display: none;" class="headers-view unstyled">
            </ul>
        </div>
        <hr>
    </div>
    {% endfor %}
{% endblock %}
